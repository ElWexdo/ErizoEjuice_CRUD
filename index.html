<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Erizo Ejuice CRUD</title>
</head>
<body style="color: white; background-color: gray;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>ERIZO EJUICE CRUD</strong></h1>
        </div>
        <div class="main row justify-content-center">
               <!--EMPIEZA FORMULARIO --> 

            <form action="" id="pedido-formulario" class="row justify-content-center" autocomplete="off">
                <div class="col-2 mb-3 text-center">
                    <label for="pedidoWoo">Pedido WOO</label>
                    <input class="form-control text-center" id="pedidoWoo" type="text" placeholder="# # # # #">
                </div>
                <div></div>
                <div class="col-8 mb-3">
                    <label for="fullName">Nombre completo</label>
                    <input class="form-control" id="fullName" type="text" placeholder="Ingresa el nombre completo del cliente">
                </div>

                <div class="col-8 mb-3">
                    <label for="store">Tienda</label>
                    <input class="form-control" id="store" type="text" placeholder="Ingresa nombre de la tienda">
                </div>

                <div class="col-8 mb-3">
                    <label for="money">Total $$$</label>
                    <input class="form-control" id="money" type="text" placeholder="Total del pedido">
                </div>
                
                <div class="col-8 mb-3">
                    <input class="btn btn-success add-btn" type="submit" value="Guardar" name="" id="">
                </div>
                
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Pedido WOO</th>
                            <th>Nombre completo</th>
                            <th>Tienda</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="pedido-lista"> 
                    </tbody>    

                </table>
            </div>
        </div>
    </div>


<script src="./index.js"></script>
</body>
</html>
